<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Navigation bar */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
    }

    .navbar button {
      margin-left: 10px;
      padding: 5px;
      font-family: Elephant;
      font-size: 16px;
      border: none;
      background:none;
      color: rgb(44, 42, 42);
      font-weight: bold;
      cursor: pointer;
    }
   .navbar button:hover {
      color: rgb(247, 59, 59);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1440p-travel-background-2560-x-1440-f2jttwk2c8uwrnlw.jpg" alt="Sample Travel Photo">
    
    <div class="navbar">
      <button onclick="alert('Home clicked')">HOME</button>
      <button onclick="alert('Place clicked')">PLACES</button>
      <button onclick="alert('Blog clicked')">BLOG</button>
      <button onclick="alert('Explore clicked')">EXPLORE</button>
      <button onclick="alert('About clicked')">ABOUT</button>
    </div>
  </div>
</body>
</html>
